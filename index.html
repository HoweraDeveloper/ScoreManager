<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分數管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">學生分數管理系統</h1>
        
        <!-- 學生新增區域 -->
        <input type="text" id="studentNameInput" class="form-control mb-3" placeholder="輸入學生姓名，按 Enter 新增">
        
        <!-- 學生列表 -->
        <div id="studentList" class="list-group"></div>

        <!-- 匯入 / 匯出按鈕 -->
        <div class="d-flex justify-content-center mt-3">
            <button id="exportBtn" class="btn btn-success me-2">匯出記錄</button>
            <input type="file" id="importBtn" class="btn btn-secondary" accept=".txt">
        </div>

        <!-- Bootstrap Alerts -->
        <div id="alertsContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 5;"></div>
    </div>

    <!-- Bootstrap & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
